<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">

  <title>Music Box - qwaz</title>

</head>
<body class="relative">
  <header class="absolute flex gap-17 justify-between header-position maxw-1240 w-100pr px-20">
    <a class="logo-link flex no-wrap uppercase bold ml-20 href="#">
      <img class="logo mr-16" src="./images/logo.svg" alt="MusicBox Logo">
      <span class="header-text">Music Box</span>
    </a>
    <nav class="navigation flex-grow ml-20"> 
      <ul class="header-text menu flex uppercase bold">
        <li class="menu-item mr-24">Главная</li>
        <li class="menu-item mr-24">Каталог</li>
        <li class="menu-item mr-24">Исполнители</li>
        <li class="menu-item mr-24">Контакты</li>
      </ul>
    </nav>
    <form action="#" class="form-search mx-20">
      <label for="search" class="sr-only">Поиск</label>
      <input type="text" name="search" id="search" class="input-search uppercase pl-10" placeholder="Поиск...">
    </form>
  </header>
  <main>
      <section id="page-description" class="background-main px-20">
        <div class="content py-200 maxw-1240">
          <h1 class="bold uppercase center">Онлайн музыка где угодно</h1>
          <h2 class="bold uppercase center mb-32">Без ограничений</h2>
          <p class="center mb-16">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
          <form action="#" class="grid-form mx-auto maxw-570">
            <label for="user-name" class="sr-only">Имя пользователя:</label>
            <input type="text" name="user-name" id="user-name" class="input-main bold pl-20" placeholder="Имя">
            <label for="user-email" class="sr-only">E-mail:</label>
            <input type="e-mail" name="user-email" id="user-email" class="input-main bold pl-20" placeholder="Email">
            <button type="submit" class="btn btn-access btn-green uppercase py-20 span-2">Получить доступ</button>
          </form>
        </div>
      </section>
  </main>
  <footer></footer>
</body>
</html>
