<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/app.css">

  <title>Music Box - qwaz</title>

</head>
<body>
  <header style="display: none" class="absolute">
    <div class="logo flex">
        <img src="./images/logo.svg" alt="MusicBox Logo">
        <span class="text-logo">Music Box</span>
    </div>
    <nav> 
      <ul class="menu flex">
        <li class="menu-item">Главная</li>
        <li class="menu-item">Каталог</li>
        <li class="menu-item">Исполнители</li>
        <li class="menu-item">Контакты</li>
      </ul>
    </nav>
  </header>
  </div>
  <main>
      <section id="page-description" class="background-main px-20">
        <div class="content grid-row py-200 maxw-1200">
          <h1 class="bold uppercase center">Онлайн музыка где угодно</h1>
          <h2 class="bold uppercase center mb-32">Без ограничений</h2>
          <p class="center mb-16">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
          <form action="#" class="grid-form mx-auto">
            <label for="user-name" class="sr-only">Имя пользователя:</label>
            <input type="text" name="user-name" id="user-name" class="input-main bold pl-20" placeholder="Имя">
            <label for="user-email" class="sr-only">E-mail:</label>
            <input type="e-mail" name="user-email" id="user-email" class="input-main bold pl-20" placeholder="Email">
            <button type="submit" class="btn btn-green uppercase py-20 span-2">Получить доступ</button>
          </form>
        </div>
      </section>
  </main>
  <footer></footer>
</body>
</html>
